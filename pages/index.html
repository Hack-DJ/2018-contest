<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <title>2048小游戏</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../node_modules/compass/core/webapp.js?__inline"></script>
</head>
<body>
<div class="header">
    <h1 class="header-title">2048</h1>
    <div class="header-info">
        得分: <span class="header-info-score info-font">10</span>
        历史记录：<span class="header-info-best info-font">10</span>
    </div>
</div>
<div class="container" id="container">
    <div class="container-warp">
        <div class="container-warp-row">
            <div class="container-warp-row-cell"></div>
            <div class="container-warp-row-cell"></div>
            <div class="container-warp-row-cell"></div>
            <div class="container-warp-row-cell"></div>
        </div>
        <div class="container-warp-row">
            <div class="container-warp-row-cell"></div>
            <div class="container-warp-row-cell"></div>
            <div class="container-warp-row-cell"></div>
            <div class="container-warp-row-cell"></div>
        </div>
        <div class="container-warp-row">
            <div class="container-warp-row-cell"></div>
            <div class="container-warp-row-cell"></div>
            <div class="container-warp-row-cell"></div>
            <div class="container-warp-row-cell"></div>
        </div>
        <div class="container-warp-row">
            <div class="container-warp-row-cell"></div>
            <div class="container-warp-row-cell"></div>
            <div class="container-warp-row-cell"></div>
            <div class="container-warp-row-cell"></div>
        </div>
    </div>
    <div class="container-tile">

        <div class="container-tile-grid grid-2 container-tile-grid-1-1">
            <div class="container-tile-grid-inner">
                2
            </div>
        </div>

    </div>
</div>

<script src="../js/index.js"></script>
</body>
</html>
